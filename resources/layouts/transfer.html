<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transfer</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Fee of some kind of virtual money</h1>
		<table class="table table-hover" style="border: 1px solid black;">
			<thead>
				<tr>
					<th colspan="3" style="text-align: center;">ETH</th>
				
				
					<th colspan="3" style="text-align: center;">BTC</th>
				
					<th colspan="4" style="text-align: center;">DASH</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="3" style="text-align: center;">0.01%</td>
				
					<td colspan="3" style="text-align: center;">0.01%</td>
				
					<td colspan="4" style="text-align: center;">0.01%</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<form action="" method="POST" role="form">
			<legend>Transfer infomation</legend>
		
			<div class="form-group">
				<label for="">To Address</label>
				<input type="text" class="form-control" id="to" name="to" placeholder="Address of receiver" required="">
				<label for="">Amount</label>
				<input type="text" class="form-control" id="amount" name="amount" placeholder="Amount receiver" required="">
				<label for="">Fee</label>
				<input type="text" class="form-control" id="fee" name="fee" placeholder="Fee Transfer" required="">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
</html>
